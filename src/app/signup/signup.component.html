<div style="text-align:center">
  <h1>
    Welcome to {{title}}!
  </h1>
</div>
<div class="container w-50">
  <form>
    <div class="form-group row">
      <label for="inputName" class="col-sm-2 col-form-label">Name</label>
      <div class="col-sm-10">
        <input type="name" class="form-control" [(ngModel)]="name" name="name" id="inputName" placeholder="Name">
      </div>
    </div>
    <div class="form-group row">
      <label for="inputEmail3" class="col-sm-2 col-form-label">Email</label>
      <div class="col-sm-10">
        <input type="email" class="form-control" [(ngModel)]="email" name="email" id="inputEmail3" placeholder="Email">
      </div>
    </div>
    <div class="form-group row">
      <label for="inputPassword3" class="col-sm-2 col-form-label">Password</label>
      <div class="col-sm-10">
        <div class="input-group">
          <input *ngIf="!showPassword" type="password" [(ngModel)]="password" name="password" [ngModelOptions]="{standalone: true}" class="form-control" id="inputPassword3" placeholder="Password">
          <input *ngIf="showPassword" type="text" [(ngModel)]="password" name="password" [ngModelOptions]="{standalone: true}" class="form-control" id="inputPassword3" placeholder="Password">
          <span class="input-group-btn">
            <button class="btn btn-secondary" (click)="togglePassword()" type="button">
              {{ showPassword ? 'hide' : 'show' }}
            </button>
          </span>
        </div>
      </div>
    </div>
    <div class="form-group row">
      <div class="offset-sm-2 col-sm-10">
        <a [routerLink]="['signin']">Sign in</a> |
        <button (click)="goToFacebook()" type="button" class="btn btn-primary" role="button" aria-pressed="true">Login with facebook</button>
        <button type="submit" class="btn btn-primary active" (click)="signUp()">Sign up</button>
      </div>
    </div>
  </form>
</div>
